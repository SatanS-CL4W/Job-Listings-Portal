<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>User Login</title>
<!-- Ensure you have your CSS file linked here -->
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body class="d2" th:replace="base::layout(~{::section})">
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-5">
					<div class="my-card mt-4 mb-2 bg-transparent">
                        <h1 class="text-center text-white bg-dark">User Login</h1>
                    </div>
						<div id="login-box" class="col-md-14 mt-4">
							<form id="login-form" class="form" th:action="@{/doLogin}" method="post">
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid email or password
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out
								</div>
								
							
								<div class="form-group mb-3 ms-3 me-3 ps-2 pe-2">
									<label for="username" class="text-dark">Email:</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>
								<div class="form-group mb-3 ms-3 me-3 ps-2 pe-2">
									<label for="password" class="text-dark">Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>
								<div class="form-group d-flex justify-content-between align-items-center mb-2 ms-4 me-2 ps-2 pe-2">
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
										<label class="form-check-label text-info" for="remember-me">Remember me</label>
									</div>
									<a th:href="@{/signup}" class="text-info d1">Register here</a>
								</div>
								<div class="form-group mb-4 ms-4 mt-3">
									<input type="submit" name="submit" class="btn btn-info btn-md ms-auto" value="submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
