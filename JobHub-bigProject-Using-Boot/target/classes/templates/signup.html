
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body th:replace="base::layout(~{::section})">
    <section class="banner2 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-4 mb-2 bg-transparent">
                        <h1 class="text-center text-white">User Registration</h1>
                    </div>
                    <div class="my-card bg-transparent">
                        <form th:action="@{/doRegister}" method="post" th:object="${user}">
                            <!-- Name Field -->
                            <div class="mb-3 ms-3 me-3 ps-2 pe-2 mt-3">
                                <label for="name-field" class="form-label fw-bold mt-3 text-white">Your Name</label>
                                <input
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    th:field="*{name}"
                                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                    id="name-field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter your name" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <!-- Email Field -->
                            <div class="mb-3 ms-3 me-3 ps-2 pe-2">
                                <label for="email-field" class="form-label fw-bold">Your Email</label>
                                <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    th:field="*{email}"
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                    id="email-field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter your email" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <!-- Password Field -->
                            <div class="mb-3 ms-3 me-3 ps-2 pe-2">
                                <label for="password-field" class="form-label fw-bold">Your Password</label>
                                <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    th:field="*{password}"
                                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                    id="password-field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter your password" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <!-- Terms and Conditions -->
                            <div class="form-group form-check mb-2 ms-4 me-2 ps-2 pe-2 container ">
                                <input
                                    type="checkbox"
                                    name="agreement"
                                    class="form-check-input "
                                    id="agreement"
                                    required />
                                <label for="agreement" class="form-check-label text-white"> Accept terms and conditions</label>
                            </div>
                            <div class="container text-center mb-4">
                                <button class="btn bg-primary text-white ms-2 mb-3" type="submit">Register</button>
                                <button class="btn btn-warning text-white ms-3 mb-3" type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
