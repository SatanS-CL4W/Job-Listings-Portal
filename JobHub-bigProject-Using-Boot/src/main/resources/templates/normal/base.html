<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="" th:href="@{/css/dashboard-style.css}" />

<title th:text="${title}"></title>
</head>
<body style="font-family: 'Roboto', sans-serif;">
	<!-- Code for Navbar -->

	
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Job Listings Portal</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link active" th:href="@{/jobs}">Jobs</a></li>
					<li class="nav-item"><a class="nav-link active" th:href="@{/about}">About
							Us</a></li>
					<li class="nav-item"><a class="btn btn-light ms-2"
						th:href="@{/login}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- END of Navbar -->
	
	<!-- Start of Sidebar  -->
		<div class="sidebar">
			<span th:onClick="toggleSidebar()" class="crossBtn">&times;</span>
		
		
			<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>  Dashboard</a>
			<a href="#" th:href="@{/user/add-resume}" class="item"><i class="fa-solid fa-upload"></i>  Add Resume</a>
			
			<a href="#" class="item"><i class="fa-solid fa-handshake"></i>  View Jobs</a>
			<a href="#" th:href="@{/user/work-with-us}" class="item"><i class="fa-solid fa-briefcase"></i>  Work With Us</a>
			<a href="#" class="item"><i class="fa-solid fa-user"></i>  Your Profile</a>
			<a href="#" th:href="@{/user/setting}" class="item"><i class="fa-solid fa-gear"></i>  Settings</a>
			<a href="#" th:href="@{/login}" class="item"><i class="fa-solid fa-right-from-bracket"></i>  Logout</a>
		<div class="divider"></div>
		
		
		</div>	
	<!-- End of Sidebar -->
	
	
	
	<!--Start of Content  -->
		<div class="content">
			
			<i th:onClick="toggleSidebar()" class="fas fa-bars m-3 bar"></i>
		
			<div th:replace="${content}"></div>
		
		
		</div>
	
	<!-- End of Content  -->

	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
